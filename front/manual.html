<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>操作マニュアルのご案内</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont,
                         "Hiragino Kaku Gothic ProN",
                         "Yu Gothic", "Meiryo", sans-serif;
            background-color: #f5f6f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 15px;
            line-height: 1.7;
            color: #333;
        }

        .download-area {
            margin-top: 40px;
        }

        .download-btn {
            display: inline-block;
            padding: 14px 36px;
            background-color: #1677ff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background-color: #125dcc;
        }

        .note {
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>操作マニュアルのご案内</h1>

    <p>
        本WEBシステムのご利用方法につきましては、<br>
        下記の「操作マニュアル（PDF）」をご参照ください。
    </p>

    <p>
        操作マニュアルには、アカウント登録方法、<br>
        SNS自動投稿機能の使い方、各種設定方法などが記載されています。
    </p>

    <div class="download-area">
        <a class="download-btn" href="doc/manual.pdf" download>
            操作マニュアル（PDF）をダウンロード
        </a>
    </div>

    <div class="note">
        ※ PDFファイルをご覧いただくには、PDF閲覧ソフトが必要です。<br>
        ※ 内容は予告なく変更される場合があります。
    </div>
</div>

</body>
</html>
