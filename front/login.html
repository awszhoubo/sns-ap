<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, rgba(200,230,255,0.8), rgba(230,245,255,0.7));
      background-size: cover;   /* 画面全体にフィット */
      background-repeat: no-repeat; /* 画像繰り返しなし */
      background-position: center center; /* 中央配置 */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      display: flex;
      flex-direction: column; /* 上下レイアウト */
      gap: 20px;
      width: 100%;
      align-items: center; /* 居中显示 */
    }

    .login-box {
      # background-color: white;
      # background: linear-gradient(120deg, #74ebd5, #acb6e5);
      padding: 50px 30px;
      border-radius: 10px;
      # box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 360px; /* 登录框较窄 */
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.2s;
    }

    .login-box input:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .login-box button {
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 200px;
      max-width: 200px;
      display: block;
      margin: 10px auto;
    }

    .login-box button:hover {
      background-color: #357abd;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    #service-introduction {
      padding: 30px;
      border-radius: 10px;
      width: 60%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;   /* 子元素在水平居中 */
    }

    #service-introduction textarea {
      width: 100%;           /* 总是占满容器宽度 */
      resize: none;
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 15px;
      background: #E0E0E0;
      min-height: 240px;
    }

    #service-introduction button {
      width: 200px;          /* 固定宽度 */
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;    /* 按钮文字居中 */
    }

    #service-introduction button:hover {
      background-color: #357abd;
    }

    .button-div {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ログインボックス（上） -->
    <div class="login-box">
      <h3 style="margin:0;">AIローカライズ投稿支援システム</h3>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="ユーザー名" required autofocus />
        <input type="password" id="password" placeholder="パスワード" required />
        <button type="submit">ログイン</button>
        <div class="error" id="errorMsg"></div>
      </form>
    </div>
  </div>

  <script>
    function goBack() {
      if (document.referrer) {
        // 有前一个页面时返回
        history.back();
      } else {
        // 没有前一个页面时，直接回首页
        window.location.href = 'index.html';
      }
    }

    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        const res = await fetch("https://api.sns-ap.com/x/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.statusCode == '200') {
          localStorage.setItem("authToken", JSON.parse(data.body).token);
          localStorage.setItem("userName", username);
          if (username == 'gamebiz') {
            window.location.href = "gamebiz_articles.html";
          } else {
            window.location.href = "main.html";
          }
        } else {
          errorMsg.textContent = "ログインに失敗しました。";
        }
      } catch (err) {
        console.error("Login error:", err);
        errorMsg.textContent = "サーバーエラーが発生しました。";
      }
    }
  </script>
</body>
</html>
